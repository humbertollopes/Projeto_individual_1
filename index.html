<html lang="en">
  <head>

    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <main>
      <div class="section">

        <div class="title"> Calculadora PACE </div>

        <div class="input">
             <input placeholder="Qual é o seu nome?" type="text" id='nome' required="required">
        </div>
        <div class="input">
          <input placeholder="Qual é o seu peso?" type="number" id='peso' required="required">
     </div>
        <div class="input">
          <input placeholder="Qual é a sua distância percorrida(km)? " type="number" id='distancia' required="required" >
      </div>

        <div class="input">
            <input type="time" step="1" id='tempo'required="required">
        </div>
        
        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>

        <footer> Atenção! O Pace deve ser interpretado por um profissional de saúde para melhor experiência. </footer>  

      </div>
    </main>

  </body>
